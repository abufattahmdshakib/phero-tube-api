<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- title icon -->
    <link rel="shortcut icon" href="./ph-tube-resources/play-button-4209 (1).png" type="image/x-icon">
    <!--Use Daisy Ul from CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/7cb9b40a21.js" crossorigin="anonymous"></script>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body class="w-11/12 mx-auto">
    <!-- header -->
    <header>
        <!-- navbar -->
        <nav class=" flex justify-between items-center border-b-2  border-[#17171730] py-5">
            <!-- nav logo -->
            <div class="logo">
                <img src="./ph-tube-resources/Logo.png" alt="ph-tube logo">
            </div>
            <!-- nav sortview btn -->
            <div class="Sortview-btn w-96 ">
                <label class="input ">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search_input" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <!-- nav blog btn -->
            <div class="blog-btn">
                <button class="btn bg-[#FF1F3D] text-xl text-white rounded-lg">Sort by view</button>
            </div>
        </nav>
        <!-- deynamic btn all music comedy drawing -->
        <nav id="categiry-container" class="  mt-8 flex justify-center items-center gap-5 py-5">
            <div>
                <button id="btn-all" onclick="loadVieos()"
                    class="btn btn-sm rounded-lg text-xl p-4 bg-[#25252520] hover:bg-red-400">All</button>
            </div>
        </nav>
        <!-- //sectiuon 1 videos -->
        <section id="videos-container" class="grid grid-cols-4 gap-5 mt-8">


        </section>

        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="video_details" class="modal">
            <div class="modal-box">
                <div id="detaile_container">

                    

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn hover:bg-red-400">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </header>
    <!-- ph-tube.js link -->
    <script src="./js/ph-tube.js"></script>
</body>

</html>
